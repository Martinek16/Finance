<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/titlebar.css">
</head>
<body>
    <div id="titlebar">
        <div id="window-title">Finance</div>
        <div id="window-controls">
            <button class="btn btn-sm btn-dark" id="min-button">
                <i class="fas fa-window-minimize"></i>
            </button>
            <button class="btn btn-sm btn-dark" id="max-button">
                <i class="far fa-square"></i>
            </button>
            <button class="btn btn-sm btn-danger" id="close-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="../js/titlebar.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
